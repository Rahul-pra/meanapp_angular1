

						<div class="page-header">
							<a href="/user" class="btn btn-primary">List View</a>
						</div><!-- /.page-header -->

						<div class="row" ng-controller="userController" ng-init="show()">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
							<div class="alert alert-block alert-success" ng-if="user.message">
									<button type="button" class="close" data-dismiss="alert">
										<i class="ace-icon fa fa-times"></i>
									</button>

									<i class="ace-icon fa fa-check green"></i>
									{{user.message}}
									
							</div>

									<form class="form-horizontal" role="form" method="post" name="userform" >
										<input type="hidden" ng-model="user._id" name="id" >
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> First Name </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" ng-model="user.firstname" name="firstname" placeholder="First Name" class="col-xs-10 col-sm-5" required/>
										    <span ng-show="userform.firstname.$touched && userform.firstname.$invalid">The First Name is required.</span>
                                        </div>
                                        
									</div>
                                    
									<div class="space-4"></div>

									<!--<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Password Field </label>

										<div class="col-sm-9">
											<input type="password" id="form-field-2" placeholder="Password" class="col-xs-10 col-sm-5" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">Inline help text</span>
											</span>
										</div>
									</div>-->

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Last Name </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" ng-model="user.lastname" name="lastname" placeholder="Last Name" class="col-xs-10 col-sm-5" required/>
                                            <span ng-show="userform.lastname.$touched && userform.lastname.$invalid">The Last Name is required.</span>
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Gender </label>

										<div class="col-sm-9">
											<div class="radio">
													<label>
														<input ng-model="user.gender" name="gender" type="radio" class="ace" value="male" required>
														<span class="lbl"> Male</span>
													</label>
                                                    <label>
														<input ng-model="user.gender" name="gender" type="radio" class="ace" value="female">
														<span class="lbl">Female</span>
													</label>
                                                    <span ng-show="userform.gender.$touched && userform.gender.$invalid">The Gender is required.</span>
												</div>
										</div>
									</div>

                                    <div class="space-4"></div>

                                    

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Date of Birth </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="birthdate" ng-model="user.birthdate" placeholder="DD-MM-YYYY" class="col-xs-10 col-sm-5" required/>
                                            <span ng-show="userform.birthdate.$touched && userform.birthdate.$invalid">The Birth Date is required.</span>
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Email </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="email" ng-model="user.email" placeholder="test@mail.com" class="col-xs-10 col-sm-5" required/>
                                            <span ng-show="userform.email.$touched && userform.email.$invalid">The Email is required.</span>
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                     <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Status </label>

										<div class="col-sm-9">
											<select class="col-xs-10 col-sm-5" ng-model="user.status" name="status"  id="form-field-select-1" required>
																<option value="">-- None -- </option>
                                                                <option value="active">Active</option>
																<option value="inactive">Inactive</option>
															
											</select>
                                            <span ng-show="userform.status.$touched && userform.status.$invalid">The Status is required.</span>
										</div>
									</div>

                                    <div class="space-4"></div>


									<div class="space-4"></div>

									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" ng-show="!user._id" type="submit" ng-click="submit()">
												<i class="ace-icon fa fa-check bigger-110"></i>
												Submit
											</button>

											<button class="btn btn-info" ng-show="user._id" type="submit" ng-click="edit()">
												<i class="ace-icon fa fa-check bigger-110"></i>
												Update
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset" ng-show="!user._id">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>
									
								</form>

								
								
							
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div> <!--/.row -->
