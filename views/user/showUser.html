

						<div class="page-header">
							<a href="/user" class="btn btn-primary">List View</a>
                            <a href="/user/add" class="btn btn-primary">Add New</a>
						</div><!-- /.page-header -->

						<div class="row" ng-controller="userController" ng-init="show()">
							<div class="col-xs-12" >
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" role="form" method="post" name="userform" >
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> First Name </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" ng-model="user.firstname" name="firstname" placeholder="First Name"  class="col-xs-10 col-sm-5"  readonly/>
										    
                                        </div>
                                        
									</div>
                                    
									<div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Last Name </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" ng-model="user.lastname" name="lastname" placeholder="Last Name"  class="col-xs-10 col-sm-5" readonly/>
                                           
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Gender </label>

										<div class="col-sm-9">
											<div class="radio">
													<label>
														<input ng-model="user.gender" name="gender" type="radio" class="ace" value="male" readonly>
														<span class="lbl"> Male</span>
													</label>
                                                    <label>
														<input ng-model="user.gender" name="gender" type="radio" class="ace" value="female">
														<span class="lbl">Female</span>
													</label>
                                                    
												</div>
										</div>
									</div>

                                    <div class="space-4"></div>

                                    

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Date of Birth </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="birthdate" ng-model="user.birthdate" placeholder="DD-MM-YYYY"  class="col-xs-10 col-sm-5" readonly/>
                                            
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Email </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" name="email" ng-model="user.email" placeholder="test@mail.com" class="col-xs-10 col-sm-5" readonly/>
                                           
                                        </div>
									</div>

                                    <div class="space-4"></div>

                                     <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Status </label>

										<div class="col-sm-9">
											<select class="col-xs-10 col-sm-5" ng-model="user.status" name="status"  id="form-field-select-1" readonly>
																<option value="">-- None -- </option>
                                                                <option value="active">Active</option>
																<option value="inactive">Inactive</option>
															
											</select>
                                           
										</div>
									</div>

                                    <div class="space-4"></div>


									<div class="space-4"></div>

									
									<div class="">
										<div class="col-md-offset-3 col-md-9">
											<a class="btn btn-info btn-primary" href="/user/edit/{{user._id}}" >
												<i class="ace-icon fa fa-pencil-square-o bigger-110"></i>
												Edit
											</a>

											&nbsp; &nbsp; &nbsp;
											<button class="btn btn-info btn-danger" type="submit" ng-click="deletebyid(user._id)">
												<i class="ace-icon fa fa-trash-o bigger-110"></i>
												delete
											</button>
										</div>
									</div>
									
								</form>

								
								
							
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div> <!--/.row -->
